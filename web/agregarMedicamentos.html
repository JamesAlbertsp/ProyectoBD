<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img\icono_farmacia2.jpg">

        <title>Farmacia</title>

        <!-- Bootstrap core CSS -->
        <link href="css\bootstrap.css" rel="stylesheet">
    </head>

    <body>
        <!-- Barra de navegacion -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">Farmacia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Empleados</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Empleados
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="#">Modificar</a>
                          <a class="dropdown-item" href="#">Eliminar</a>
                        </div>
                      </li>
                </ul>
            </div>
        </nav>
        <!-- Fin de la barra de navegacion -->

        <main> 
            <br><br><br>
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-1">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputIdMed">Id Medicamento</label>
                        <input type="text" class="form-control" id="inputNomMed" name="inputIdMed" placeholder="ID Medicamento">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputPassword4">Composicion</label>
                        <input type="text" class="form-control" id="inputComposicion" name="inputComposicion" 
                            placeholder="Composicion">
                    </div>
                    <div class="form-group col-md-1"></div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-1"></div>
                    <div class="form-group col-md-4">
                        <label for="presentacion">Presentacion</label>
                        <input type="text" class="form-control" id="inputPresentacion" name="inputPresentacion"
                            placeholder="Presentacion">
                    </div>
                    <div class="form-group col-md-7"></div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-1"></div>
                    <div class="form-group col-md-5">
                        <label for="inputidLab">Numero del Laboratorio</label>
                        <input type="text" class="form-control" id="inputIdLab" placeholder="Id Laboratorio">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputAccTer">Accion Terapeutica</label>
                        <input type="text" class="form-control" id="inputAccTer" placeholder="Accion Terapeutica">
                    </div>
                    <div class="form-group col-md-1"></div>
                </div>
                <center>
                    <button type="submit" class="btn btn-primary text-center">Agregar</button>
                </center>
            </form>
        </main>

        <script type="text/javascript" src="js\jquery-3.3.1.min.js"></script>
    </body>
</html>
